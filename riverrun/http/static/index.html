<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Riverrun</title>
        <meta charset="utf-8">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row books"></div>
        </div>
        <script type="text/html" id="book-template">
            <div class="book col-md-4">
                <div class="thumbnail">
                    <img src="/cover/{{_id}}" alt="{{title}}" class="cover">
                    <h4>{{title}}</h4>
                    <ul class="authors">
                        {{#authors}}
                            <li>{{this}}</li>
                        {{/authors}}
                    </ul>
                    <p class="links">
                        <a href="/reader/{{_id}}" class="btn btn-sm btn-primary">Read</a>
                        <a href="/get/{{_id}}.epub" class="btn btn-sm btn-default">Epub</a>
                        <a href="/get/{{_id}}.mobi" class="btn btn-sm btn-default">Mobi</a>
                    </p>
                    <p class="description">{{description}}</p>
                </div>
            </div>
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
        <script type="text/javascript">
            var Riverrun = {};
        </script>
        <script src="static/index.js"></script>
    </body>
</html>
